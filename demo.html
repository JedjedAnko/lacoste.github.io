<!DOCTYPE html>
<html>
  <head>
    <title>Product Purchase Form</title>
  </head>
  <body>
    <h1>Product Purchase Form</h1>
    <form action="https://example.com/purchase" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        value="1"
        required
      /><br /><br />

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option></select
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>

    <h1>Add to Cart Form</h1>
    <form action="https://example.com/cart" method="POST">
      <label for="product">Product:</label>
      <input type="text" id="product" name="product" required /><br /><br />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="10"
        value="1"
        required
      /><br /><br />

      <input type="submit" value="Add to Cart" />
    </form>
  </body>
</html>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  h1 {
    margin-top: 30px;
    margin-bottom: 20px;
  }

  form {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  form.purchase-form label,
  form.add-to-cart-form label {
    display: inline-block;
    margin-right: 10px;
    margin-bottom: 5px;
    font-size: 14px;
    font-weight: bold;
    color: #444;
    width: 100px;
    text-align: right;
    white-space: nowrap;
  }

  form.purchase-form input[type="text"],
  form.purchase-form input[type="email"],
  form.purchase-form input[type="number"],
  form.add-to-cart-form input[type="text"],
  form.add-to-cart-form input[type="email"],
  form.add-to-cart-form input[type="number"],
  form.purchase-form select,
  form.add-to-cart-form select {
    width: calc(50% - 5px);
    padding: 5px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    font-size: 14px;
    vertical-align: middle;
  }

  form.purchase-form input[type="number"],
  form.add-to-cart-form input[type="number"] {
    width: 30%;
  }

  form.purchase-form input[type="submit"],
  form.add-to-cart-form input[type="submit"] {
    background-color: #e00082;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 10px;
  }

  form.purchase-form input[type="submit"]:hover,
  form.add-to-cart-form input[type="submit"]:hover {
    background-color: #c10071;
  }

  form.purchase-form input[type="submit"]:focus,
  form.add-to-cart-form input[type="submit"]:focus {
    outline: none;
  }

  .error {
    color: red;
    font-weight: bold;
  }

  .success {
    color: green;
    font-weight: bold;
  }
</style>
